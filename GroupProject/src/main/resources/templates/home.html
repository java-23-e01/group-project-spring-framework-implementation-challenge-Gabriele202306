<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authors and Books</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1>All Authors</h1>
<ul>
    <li th:each="author : ${authors}" th:text="${author.firstName + ' ' + author.lastName}"></li>
</ul>

<h1>All Books</h1>
<ul>
    <li th:each="book : ${books}" th:text="${book.bookName}"></li>
</ul>
</body>
</html>
